events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Backend para la API Gateway de AWS
    # La URL real sera inyectada mediante una variable de entorno
    upstream api_backend {
        server ${API_GATEWAY_URL};
    }

    # Backend para el frontend (servicio 'frontend' en la misma red de Docker)
    upstream frontend_backend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Servir el frontend a traves del servicio dedicado
        location / {
            proxy_pass http://frontend_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy para las peticiones a la API
        location /api/process {
            # Se a√±ade un path estatico para simular el endpoint
            proxy_pass http://api_backend/prod/process; 

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Inyecta la API Key como cabecera para el API Gateway (simulada)
            proxy_set_header x-api-key ${API_GATEWAY_KEY};
            # Asegura que NGINX reescribe la ruta de forma correcta si es necesario
            rewrite ^/api/(.*)$ /$1 break; 
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}