user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Resolver DNS para hosts dinámicos (evita fallo en arranque)
    resolver 8.8.8.8 1.1.1.1 ipv6=off valid=300s;

    # Backend para el frontend (servicio 'frontend' en la misma red de Docker)
    upstream frontend_backend {
        server frontend:80;
    }

    server {
        listen 80;
        server_name localhost;

        # Evitar 404 del favicon en el proxy
        location = /favicon.ico {
            return 204;
        }

        # Servir el frontend a traves del servicio dedicado
        location / {
            proxy_pass http://frontend_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy para las peticiones a la API (HTTPS con host dinámico)
        location /api/process {
            set $apihost ${API_GATEWAY_URL};
            proxy_pass https://$apihost/prod/process;
            proxy_set_header Host $apihost;
            proxy_ssl_server_name on;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Inyecta la API Key como cabecera para el API Gateway (simulada)
            proxy_set_header x-api-key ${API_GATEWAY_KEY};
        }

        # Compatibilidad: algunos builds del frontend llaman a /api/data
        location /api/data {
            set $apihost ${API_GATEWAY_URL};
            proxy_pass https://$apihost/prod/process;
            proxy_set_header Host $apihost;
            proxy_ssl_server_name on;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header x-api-key ${API_GATEWAY_KEY};
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
