name: Pipeline CI/CD Híbrido v2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecución manual

env:
  AWS_REGION: us-east-1 # Define la región de AWS
  # Pasamos la API key a Terraform como variable de entorno TF_VAR
  TF_VAR_lambda_api_key: ${{ secrets.API_GATEWAY_KEY }}
  TF_BACKEND_BUCKET: appfactory-terraform-state-pp09020
  TF_BACKEND_KEY: hybrid-pipeline/terraform.tfstate
  TF_BACKEND_REGION: us-east-1
  TF_BACKEND_DDB_TABLE: terraform-locks

jobs:
  hybrid_deploy:
    runs-on: ubuntu-latest # Se ejecuta en un runner de GitHub
    concurrency:
      group: hybrid-deploy-main
      cancel-in-progress: true
    outputs:
      api_gateway_endpoint: ${{ steps.get_output.outputs.api_endpoint }}

    steps:
      - name: Checkout del Codigo
        uses: actions/checkout@v4
      - name: Workflow version marker
        run: echo "Workflow version=v2"

      # =========================================================
      # 1. AWS - Despliegue de Infraestructura (Terraform)
      # =========================================================
      - name: Configurar Credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Bootstrap backend remoto (S3 + DynamoDB)
        run: |
          set -e
          # Crear bucket si no existe
          if ! aws s3api head-bucket --bucket "$TF_BACKEND_BUCKET" 2>/dev/null; then
            aws s3api create-bucket --bucket "$TF_BACKEND_BUCKET" --region "$TF_BACKEND_REGION" --create-bucket-configuration LocationConstraint=$TF_BACKEND_REGION || true
            aws s3api put-bucket-versioning --bucket "$TF_BACKEND_BUCKET" --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption --bucket "$TF_BACKEND_BUCKET" --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
          fi
          # Crear tabla DynamoDB para locks si no existe
          if ! aws dynamodb describe-table --table-name "$TF_BACKEND_DDB_TABLE" >/dev/null 2>&1; then
            aws dynamodb create-table \
              --table-name "$TF_BACKEND_DDB_TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "$TF_BACKEND_REGION"
            # Esperar creación
            aws dynamodb wait table-exists --table-name "$TF_BACKEND_DDB_TABLE"
          fi
        shell: bash

      - name: Inicializar Terraform (backend S3)
        run: |
          terraform init \
            -backend-config="bucket=$TF_BACKEND_BUCKET" \
            -backend-config="key=$TF_BACKEND_KEY" \
            -backend-config="region=$TF_BACKEND_REGION" \
            -backend-config="dynamodb_table=$TF_BACKEND_DDB_TABLE" \
            -backend-config="encrypt=true"
        working-directory: ./infra-aws

      - name: Aplicar Terraform (Desplegar Lambda y API Gateway)
        id: apply_tf
        run: terraform apply -auto-approve
        working-directory: ./infra-aws
      
      - name: Obtener Output del API Gateway Endpoint
        id: get_output
        run: |
          # Captura el output de Terraform
          API_ENDPOINT=$(terraform output -raw api_gateway_endpoint)
          echo "API_GATEWAY_ENDPOINT=$API_ENDPOINT" >> $GITHUB_ENV
          # Exponer como output del job para otros jobs
          echo "api_endpoint=$API_ENDPOINT" >> $GITHUB_OUTPUT
        working-directory: ./infra-aws

      - name: Mostrar endpoint en logs
        run: |
          echo "API endpoint actual: $API_GATEWAY_ENDPOINT"

      # =========================================================
      # 2. Local - Despliegue y Configuracion (Docker)
      # =========================================================
      - name: 2.1. Construir la Imagen del Frontend
        run: docker build -t pp09020/appfactory-frontend:${{ github.sha }} ./frontend
      
      - name: 2.2. Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: 2.3. Push de la Imagen del Frontend a Docker Hub
        run: docker push pp09020/appfactory-frontend:${{ github.sha }}

      - name: 2.3.b Tag y Push de latest
        run: |
          docker tag pp09020/appfactory-frontend:${{ github.sha }} pp09020/appfactory-frontend:latest
          docker push pp09020/appfactory-frontend:latest

  local_deploy:
    name: Despliegue Local (Self-Hosted)
    needs: hybrid_deploy
    runs-on: self-hosted
    steps:
      - name: Checkout del Codigo
        uses: actions/checkout@v4
      - name: Docker login (opcional)
        shell: powershell
        run: |
          if ($env:DOCKER_USERNAME -and $env:DOCKER_PASSWORD) {
            docker login -u "$env:DOCKER_USERNAME" -p "$env:DOCKER_PASSWORD"
          }
      - name: Inyectar API host y API key en docker-compose.yml
        shell: powershell
        run: |
          $compose = Get-Content "nginx-proxy/docker-compose.yml" -Raw
          $compose = $compose -replace 'API_GATEWAY_URL: ".*"', "API_GATEWAY_URL: \"${{ needs.hybrid_deploy.outputs.api_gateway_endpoint }}\""
          $compose = $compose -replace 'API_GATEWAY_KEY: ".*"', "API_GATEWAY_KEY: \"${{ secrets.API_GATEWAY_KEY }}\""
          Set-Content -Path "nginx-proxy/docker-compose.yml" -Value $compose -NoNewline
      - name: Pull de imagenes
        shell: powershell
        run: |
          docker compose -f nginx-proxy/docker-compose.yml pull
      - name: Levantar/actualizar stack
        shell: powershell
        run: |
          docker compose -f nginx-proxy/docker-compose.yml up -d --force-recreate